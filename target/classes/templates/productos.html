<!doctype html>
<html lang="es">
<!-- Head -->
<th:block th:replace="~{fragments/head :: head}"></th:block>

<body>


  <!-- Navbar -->
  <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

  <!-- Header -->
  <th:block th:replace="~{fragments/header :: header}"></th:block>

  <main class="my-5">

    <h1>Lista de Productos</h1>

    <form th:action="@{/guardar}" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="text" name="descripcion" placeholder="DescripciÃ³n" required />
        <input type="number" step="0.01" name="precio" placeholder="Precio" required />
        <button type="submit">Guardar</button>
    </form>

    <ul>
        <li th:each="producto : ${productos}">
            <strong th:text="${producto.nombre}"></strong> -
            <span th:text="${producto.descripcion}"></span> -
            <span th:text="${producto.precio}"></span>
        </li>
    </ul>

  </main>


  <!-- Footer -->
  <th:block th:replace="~{fragments/footer :: footer}"></th:block>

  <!-- JavaScript de Bootstrap y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
